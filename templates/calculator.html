{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/calculator" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="age" placeholder="Age" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="height" placeholder="Height - cm" type="text">
        </div>
        <div class="form-group">
            <label for="title">Gender:</label>

            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" value="Male">

            <label for="Female">Female</label>
            <input type="radio" id="Female" name="gender" value="Female">
        </div>
        <div class="form-group">
            <input class="form-control" name="weight" placeholder="Weight - kg" type="number">
        </div>
        <div class="form-group">
            <select name="activity_level">
                <option value="" disabled selected>Choose your activity level</option>
                <option value="low">Sedentary - little or no exercise</option>
                <option value="light">Lightly active - Light exercise/sports 1-3 days/week</option>
                <option value="moderate">Moderately active - Moderate exercise/sports 3-5 days/week</option>
                <option value="high">Very active - Hard exercise/sports 6-7 days a week</option>
                <option value="extreme">Super active - Very hard exercise & physical job or 2x training</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Enter</button>
    </form>
{% endblock %}
